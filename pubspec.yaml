name: redid
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+5

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl_phone_number_input: ^0.7.0+2
  flutter_otp_text_field: ^1.0.0
  font_awesome_flutter: ^9.2.0
  argon_buttons_flutter: ^1.1.0
  card_swiper: ^1.0.4
  flutter_launcher_icons: ^0.9.2
  google_fonts: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.4
  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/icons/forgotpass.png
    - assets/icons/otp.svg
    - assets/icons/accountpass.svg
    - assets/icons/wallet.svg
    - assets/icons/banner1.svg
    - assets/icons/banner2.svg
    - assets/icons/banner3.svg
    - assets/icons/banner4.svg
    - assets/icons/banner5.svg
    - assets/icons/banner6.svg
    - assets/icons/banner7.svg

  fonts:
    - family: Chiller
      fonts:
        - asset: assets/fonts/Chiller.ttf
          weight: 700
    - family: Book-Antiqua
      fonts:
        - asset: assets/fonts/book-antiqua.
          
flutter_native_splash:
  color: 42a5f5
